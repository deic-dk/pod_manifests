apiVersion: v1
kind: Pod
metadata:
  name: nextcloud
  labels:
    app: nextcloud
spec:
  containers:
  - name: nextcloud
    image: sciencedata/nextcloud
    volumeMounts:
      - name: sciencedata
        mountPath: "/var/www"
    ports:
    - containerPort: 80
      protocol: TCP
    - containerPort: 22
      protocol: TCP
    env:
    - name: SSH_PUBLIC_KEY
      value: ""
    - name: USERNAME
      value: "www"
    - name: HOME_SERVER
      value: ""
    - name: PUBLIC_HOME_SERVER
      value: ""
    securityContext:
      capabilities:
        add:
          - "SYS_CHROOT"
          - "AUDIT_WRITE"
          - "NET_ADMIN"
  restartPolicy: Never
