apiVersion: v1
kind: Pod
metadata:
  name: jupyter-mathematica
spec:
  containers:
  - name: jupyter-mathematica
    image: sciencedata/jupyter_sciencedata_custom:1.1
    volumeMounts:
      - name: local--usr-local-software # name of volume - must match MOUNT_SRC - can be mounted anywhere
        mountPath: "/usr/local/software"
    ports:
    - containerPort: 8888
      protocol: TCP
    env:
    - name: HOME_SERVER
      value: ""
    - name: MATLAB_LICENSE_SERVER
      value: "10.2.0.15"
    - name: MATLAB_LICENSE_PORT
      value: "1711"
    - name: MMA_LICENSE_SERVER
      value: "10.2.0.15"
    - name: SETUP_MATLAB
      value: ""
    - name: SETUP_MATHEMATICA
      value: "true"
    - name: MOUNT_SRC
      value: "/usr/local/software"
    - name: POD_HTTP_PORT
      value: "8888"
    securityContext:
      capabilities:
        add:
          - "SYS_CHROOT"
          - "AUDIT_WRITE"
          - "NET_ADMIN"
    lifecycle:
      postStart:
        exec:
          command: ["/bin/bash", "-c", "curl --insecure https://sciencedata/files/mathpass > /home/sciencedata/.WolframEngine/Licensing/mathpass >& /dev/null || echo 'no mathpass'"]
      preStop:
        exec:
          command: ["/bin/bash","-c","[ -s /home/sciencedata/.WolframEngine/Licensing/mathpass ] && curl --insecure --upload /home/sciencedata/.WolframEngine/Licensing/mathpass https://sciencedata/files/mathpass"]
