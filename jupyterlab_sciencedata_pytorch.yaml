apiVersion: v1
kind: Pod
metadata:
  name: jupyter-pytorch
spec:
  containers:
  - name: jupyter-pytorch
    image: sciencedata/jupyter_sciencedata_pytorch
    ports:
    - containerPort: 8888
      protocol: TCP
    env:
    - name: HOME_SERVER
      value: ""
    - name: SD_UID
      value: ""
    - name: SD_GID
      value: ""
    - name: POD_HTTP_PORT
      value: "8888"
    - name: FILE
      value: ""
    - name: CUDA_VISIBLE_DEVICES
      value: ""
    resources:
      limits:
        nvidia.com/gpu: 2
    securityContext:
      capabilities:
        add:
          - "SYS_CHROOT"
          - "AUDIT_WRITE"
          - "NET_ADMIN"
  runtimeClassName: nvidia
  nodeName: worker1

